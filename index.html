<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Yatsi</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Lets play some Cards</h2>
		</header>
		<div id="playingBoard" class='container'>
			<div id='botSection' class='block'>
				<div id='botCard1' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
				<div id='botCard2' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
			</div>
			<div id="midSection" class='block'>
				<div id='midCard1' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
				<div id='midCard2' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
				<div id='midCard3' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
				<div id='midCard4' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
				<div id='midCard5' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
			</div>
			<div id="userSection" class='block'>
				
				<div id='userCard1' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
				<div id='userCard2' class='card'>
					<img src="http://placekitten.com/200/300">
				</div>
			</div>
		</div>
		<div id='controlBox'>
			<div class='button-group'>
				<button id="start">Start</button>
				<button id="fold">Fold</button>
				<button id="bet">Bet</button>
				<button id="check">Check</button>
			</div>
			
			<div id='userInfo'>
				<h4>Cash: <span id="userCash"></span></h4>
			</div>
			
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
